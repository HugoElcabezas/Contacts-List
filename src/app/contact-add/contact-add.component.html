<div class="row">
  <div class="col s12 ">
    <h1>Add contact</h1>
  </div>
</div>

<div class="row">
  <form class="col s12" [formGroup]="contactForm" (ngSubmit)="onSubmit()">

    <!-- Contact ID -->
    <div class="row">
      <div>
        <i class="material-icons">assignment_ind</i>
      </div>
      <div class="input-field col s12">
        <input formControlName="id" id="id" type="text" class="validate">
        <label for="id">Contact ID</label>
      </div>
    </div>

    <!-- Name -->
    <div class="row">
      <div>
        <i class="material-icons">account_circle</i>
      </div>
      <div class="input-field col s12">
        <input formControlName="name" id="name" type="text" class="validate">
        <label for="name">Name</label>
      </div>
    </div>

    <!-- Cellphone -->
    <div class="row">
      <div>
        <i class="material-icons">phone</i>
      </div>
      <div class="input-field col s12">
        <input formControlName="cel" id="cel" type="text" class="validate">
        <label for="cel">Cellphone</label>
      </div>
    </div>

    <!-- Email -->
    <div class="row">
      <div>
        <i class="material-icons">email</i>
      </div>
      <div class="input-field col s12">
        <input formControlName="mail" id="mail" type="text" class="validate">
        <label for="mail">Email</label>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <button class="waves-effects waves-light btn-large">Add</button>
      </div>
    </div>
  </form>
</div>
