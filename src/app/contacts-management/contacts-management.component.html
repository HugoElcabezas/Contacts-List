<div class="row">
  <div class="col s12">
    <h1>Manage Your Contacts</h1>
  </div>
</div>

<div class="row" *ngIf="contacts?.length > 0 then contactTable else NoContacts">

</div>

<ng-template #contactTable>
  <div class="col s12">
    <table>
      <thead>
        <tr>
            <th>
              Contact ID
              <i class="material-icons">assignment_ind</i>
            </th>

            <th>
              Name
              <i class="material-icons">account_circle</i>
            </th>

            <th>
              Cellphone
              <i class="material-icons">phone</i>
            </th>

            <th>
              Email
              <i class="material-icons">email</i>
            </th>

            <th>Edit</th>
            <th>Delete</th>
        </tr>
      </thead>

      <tbody>

        <tr *ngFor="let contact of contacts">
          <td>{{contact?.id}}</td>
          <td>{{contact?.name}}</td>
          <td>
            {{contact?.cel}}
          </td>
          <td>{{contact?.mail}}</td>
          <td>
            <i class="material-icons" (click)="deleteContact(contact?.id)">delete</i>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</ng-template>

<ng-template #NoContacts>
  <div class="col s12">
    <h5>You have no contacts in your list.</h5>
  </div>
</ng-template>
